<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Order summary card</title>
        <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    </head>
    <body>
        <main class="wrapper">
            <div class="bg-img"></div>
            <div class="card">
                <div class="img-holder">
                    <img
                        src="./images/illustration-hero.svg"
                        alt="Illustration"
                    />
                </div>
                <div class="text-content">
                    <h1 class="text-dark">Order Summary</h1>
                    <p class="text-light">
                        You can now listen to millions of songs, audiobooks and
                        podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="plan-content">
                    <div class="plan-content-left">
                        <img src="./images/icon-music.svg" alt="Music icon" />
                        <div class="plan-content-inner">
                            <p class="text-dark font-weight-dark">
                                Annual Plan
                            </p>
                            <p class="text-light">$59.99/year</p>
                        </div>
                    </div>
                    <div class="plan-content-right">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="cta">
                    <p class="cta-text">Proceed to Payment</p>
                </div>
                <div class="cancel">
                    <a href="#">Cancel Order</a>
                </div>
            </div>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Nick</a>.
            </div>
        </main>
    </body>
</html>
